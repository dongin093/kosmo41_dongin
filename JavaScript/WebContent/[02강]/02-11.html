<!DOCTYPE html>
<html>
<head><title>02-11 : 프로토타입으로 객체 만들기</title>
<script>
	function Account(owner,code,balance) {
		this.owner = owner;
		this.code = code;
		this.balance = balance;

		this.inquiry = function () { return this.balance; } // 잔금 조회
		this.deposit = function(money) { this.balance += money; } // 저금. money 만큼 저금
		this.withdraw = function (money) { // 예금 인출, money는 인출하고자 하는 액수
		// money가 balance보다 작다고 가정
		this.balance -= money;
		return money;
		}
	}
</script>
</head>
<body>

<h3>Account 프로토타입 만들기</h3>
<hr>
<script>

	var account = new Account("홍길동","111",35000);

	document.write("account : ");
	document.write(account.owner + ", ");
	document.write(account.code + ", ");
	document.write(account.balance + "<br>");

	account.deposit(10000); // 10000원 저금
	document.write("10000원 저금 후 잔액은 " + account.inquiry() + "<br>");
	account.withdraw(5000); // 5000원 인출
	document.write("5000원 인출 후 잔액은 " + account.inquiry() + "<br>");
</script>

</body>
</html>
