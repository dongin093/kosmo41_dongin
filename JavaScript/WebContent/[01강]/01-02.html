<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script 태그에 자바스크립트 작성</title>
<script>
function over(obj) {
	obj.src="media/banana.png";
}
function out(obj) {
	obj.src="media/apple.png";
}
</script>
</head>
<body>
<h3>마우스를 올려보세요</h3>
<hr>
<img src="media/apple.png" alt="이미지"
	onmouseover="this.src='media/banana.png'"
	onmouseout="this.src='media/apple.png'">

</body>
</html>
